<script type="text/javascript">
    RED.nodes.registerType('relays_table',{
        category: 'AC Power Module',
        color: '#FA8072',
        defaults: {
            name:{value: ""},
            mapeamento: { value: "", type: "ac-power-mapping" },
            VA: { value : false },
            VB: { value : false },
            VC: { value : false },
            VN: { value : false },
            IA: { value : false },
            IB: { value : false },
            IC: { value : false },
            MASTER: { value : false }
        },
        inputs:1,
        outputs:1,
        icon:  "AC_Power.svg",
        label: function() { return this.name? "Relays table - " + this.name: "Relays table" },
        paletteLabel: "Relays Table",
        oneditprepare: function() {
            var self = this;

            var config_mapeamento = RED.nodes.node(this.mapeamento);
            if (config_mapeamento) {
                document.getElementById("VA").innerText = "VA - PIN - 3 " + config_mapeamento.connectorVA + " - " + config_mapeamento.labelVA; 
                document.getElementById("VB").innerText = "VB - PIN - 2 " + config_mapeamento.connectorVB + " - " + config_mapeamento.labelVB; 
                document.getElementById("VC").innerText = "VC - PIN - 3 " + config_mapeamento.connectorVC + " - " + config_mapeamento.labelVC;
                document.getElementById("VN").innerText = "VN - PIN - 2 " + config_mapeamento.connectorVN + " - " + config_mapeamento.labelVN;
                document.getElementById("IA").innerHTML = `IA+ - PIN - 1 <br> ${config_mapeamento.connectorIAp} - ${config_mapeamento.labelIAp}`;
                document.getElementById("IB").innerHTML = `IB+ - PIN - 1 <br> ${config_mapeamento.connectorIBp} - ${config_mapeamento.labelIBp}`;
                document.getElementById("IC").innerHTML = `IC+ - PIN - 1 <br> ${config_mapeamento.connectorICp} - ${config_mapeamento.labelICp}`;
            }else {
                document.getElementById("VA").innerText = "VA";
                document.getElementById("VB").innerText = "VB";
                document.getElementById("VC").innerText = "VC";
                document.getElementById("VN").innerText = "VN";
                document.getElementById("IA").innerText = "IA";
                document.getElementById("IB").innerText = "IB";
                document.getElementById("IC").innerText = "IC";
            }

        },
        oneditsave: function() {}
    });    

</script>
